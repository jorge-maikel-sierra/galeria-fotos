<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galeria de fotos interactiva">
    <title>Galeria de Fotos | jQuery</title>

    <!-- Precargar fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Cargar CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="header">
        <h1>Galeria de fotos</h1>
        <button type="button" id="btn-nova-imagem" aria-label="Adicionar nova imagem">Nueva imagen +</button>
    </header>

    <main>
        <form id="form-adicionar-imagem" class="form-adicionar hidden">
            <h2>Insertar nueva imagen</h2>
            <div class="form-group">
                <label for="endereco-imagem-nova">URL de imagen:</label>
                <input type="url" id="endereco-imagem-nova" required placeholder="Inserta URL de la imagen"
                    aria-required="true" />
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Adicionar</button>
                <button type="reset" id="botao-cancelar" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>

        <section class="galeria">
            <h2 class="sr-only">Imagenes de galeria</h2>
            <ul class="lista-imagens">
                <li class="item-galeria">
                    <figure>
                        <img src="./images/foto1.jpg" alt="Pintura de un gato" loading="lazy" />
                        <figcaption class="overlay-imagem-link">
                            <a href="./images/foto1.jpg" title="Ver imagen en tamaño real" target="_blank"
                                rel="noopener">
                                Ver imagen en tamaño real
                            </a>
                        </figcaption>
                    </figure>
                </li>
                <li class="item-galeria">
                    <figure>
                        <img src="./images/foto2.jpg" alt="Pintura de un gato" loading="lazy" />
                        <figcaption class="overlay-imagem-link">
                            <a href="./images/foto2.jpg" title="Ver imagen en tamaño real" target="_blank"
                                rel="noopener">
                                Ver imagen en tamaño realVer imagem em tamanho real
                            </a>
                        </figcaption>
                    </figure>
                </li>
                <li class="item-galeria">
                    <figure>
                        <img src="./images/foto3.jpg" alt="Pintura de un gato" loading="lazy" />
                        <figcaption class="overlay-imagem-link">
                            <a href="./images/foto3.jpg" title="Ver imagen en tamaño real" target="_blank"
                                rel="noopener">
                                Ver imagen en tamaño real
                            </a>
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Galeria de Fotos</p>
    </footer>

    <!-- Cargar JavaScript al final para mejorar rendimiento -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</body>

</html>
